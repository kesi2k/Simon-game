      <h1 class="blue-text">Makesi Hamilton</h1>

    <h1 style="color:#74AFAD">Simon Game</h1>
    <div id = "instructions">
      
    <p> Click start to begin.</p>
    <p> Repeat the sequence in the correct order.</p>
    <p> Repeat a sequence of 20 to win the game.</p>
    <p> In strict mode you are only allowed one error and the sequence restarts from 1.</p>
    </div>
    <div id = "game_grid">
    <div id = "green" class="color green"></div>
    <div id = "red" class="color red"></div>
      <div id = "functions">
        <button id = "start" class="btn btn-default">Start</button>
        <button id = "reset" class="btn btn-warning">Reset</button>
        <div id= "display" class = "display_col">-</div>
        <button id = "strict" class="btn btn-danger">Strict</button>
        <div id = "strict_light"class = "strict_toggle"></div>
      </div>
    <div id = "yellow" class="color yellow"></div>
    <div id = "blue" class="color blue"></div>  
    </div>
    <p id = "footer" style = "color:gray">Footer</p>
  </div>
